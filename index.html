<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with tailwind CSS</title>
    <link rel="stylesheet" href="./css/output.css">
    <style>
       body {
  background: linear-gradient(
    135deg,
    #000000 0%,     /* black */
    #0a0a0a 10%,    /* near black */
    #0f172a 20%,    /* blue-950 */
    #1e293b 30%,    /* slate-800 */
    #1e3a8a 40%
  );
  background-size: 300% 300%;
  animation: gradient-flow 16s ease infinite;
  color: white;
}

@keyframes gradient-flow {
  0%, 100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}


    </style>
</head>

<body>

    <div class="main-container">
        <!-- Header -->
        <nav>
            <img src="./images/logo.png" alt="logo" class="logo">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <img src="./images/cart.png" alt="cart" class="cart">
        </nav>

        <!-- content -->
        <div class="main-content">
            <h1>Groceries <br> delivery in <span class="font-light">15 mins</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

            <div class="mt-10">
                <a href="#" class="btn-order">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90"> &#10148;</span></a>
            </div>
        </div>

        <img class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" src="./images/grocery-image.png" alt="grocery-image">

    </div>

</body>

</html>
